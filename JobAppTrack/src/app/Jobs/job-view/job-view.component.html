<div class="container mt-4">
    <div class="row col-12">
      <h3 class="text-center mb-4">View Job Application</h3>
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mb-3" (click)="backPage()"><i class="fa fa-backward"
                aria-hidden="true"></i>
            Back</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr>
                <th>Company Name</th>
                <td>{{jobData.companyName}}</td>
            </tr>
            <tr>
                <th>Position</th>
                <td>{{jobData.position}}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{jobData.description}}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{ jobData.createdOn | date:'dd/MM/yyyy' }}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ jobData.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
